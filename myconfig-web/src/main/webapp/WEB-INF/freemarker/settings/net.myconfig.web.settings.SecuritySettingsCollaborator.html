<p>
	<@lh key="net.myconfig.web.settings.SecuritySettingsCollaborator.mode" />
	<select name="net.myconfig.web.settings.SecuritySettingsCollaborator.mode">
		<#list securityModes as mode>
			<@select_option value = mode text = loc("net.myconfig.service.api.security.SecurityManagement." + mode) selection = selectedSecurityMode />
		</#list>
	</select>
	<div id="builtin-settings">
		<p>
			<a href="gui/users"><@lh key="net.myconfig.web.settings.SecuritySettingsCollaborator.builtin.users" /></a>
		</p>
		<p class="info">
			<@lh key="net.myconfig.web.settings.SecuritySettingsCollaborator.builtin.users.warning" />
		</p>
	</div>
</p>
