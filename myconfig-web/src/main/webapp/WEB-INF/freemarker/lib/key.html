<#-- Resources -->
<script src="modules/key/scripts/key.js" type="text/javascript"></script>

<#macro key_create action formClass="">
	<form class="${formClass}" action="${action}" method="post" onsubmit="return KEY.validateCreate();">
		<table>
			<tr>
				<td>
					<label for="key-name">
						<@lh key="model.key.name" />
					</label>
				</td>
				<td>
					<input id="key-name" name="name" maxlength="40" size="20" />
				</td>
				<td rowspan="2">
					<input id="key-submit" type="submit" value="<@lh key="configuration.key.new" />" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="key-description">
						<@lh key="model.key.description" />
					</label>
				</td>
				<td>
					<textarea id="key-description" name="description" rows="2" cols="20"></textarea>
				</td>
			</tr>
		</table>
	</form> 
</#macro>
