<#-- Resources -->
<script src="static/scripts/key.js" type="text/javascript"></script>

<#macro key_create action formClass="">
	<form class="key ${formClass}" action="${action}" method="post" onsubmit="return KEY.validateCreate();">
		<table>
			<tbody>
				<tr>
					<td class="form-label">
						<label for="key-name">
							<@lh key="model.key.name" />
						</label>
					</td>
					<td class="form-input">
						<input id="key-name" name="name" maxlength="40" size="40" />
					</td>
				</tr>
				<tr>
					<td class="form-label">
						<label for="key-description">
							<@lh key="model.key.description" />
						</label>
					</td>
					<td class="form-input">
						<textarea id="key-description" name="description" rows="2" cols="40"></textarea>
					</td>
				</tr>
				<#if .data_model["key_error"]??>
					<tr>
						<td colspan="2" class="error">
							${.data_model["key_error"]}
						</td>
					</tr>
				</#if>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">
						<input id="key-submit" type="submit" value="<@lh key='application.key.new' />" />
					</td>
				</tr>
			</tfoot>
		</table>
	</form> 
</#macro>
