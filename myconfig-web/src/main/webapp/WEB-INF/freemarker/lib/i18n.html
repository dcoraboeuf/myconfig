<#macro lh key>${loc("${key}")?html}</#macro>

<#macro ljs key>${loc("${key}")?js_string}</#macro>

<#macro ljsh key>${loc("${key}")?js_string?html}</#macro>

<#macro language value>
	<#if localeSelected (value)>
		<span id="language_${value?html}" class="language selected">${value?upper_case}</span>
	<#else>
		<span id="language_${value?html}" class="language unselected" onclick="myconfig.changeLanguage('${value?lower_case}')">${value?upper_case}</span>
	</#if>
</#macro>
