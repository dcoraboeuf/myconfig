<#import "/spring.ftl" as spring />
<#include "/lib/i18n.html" />

<#macro panel title="">
	<section class="panel">
		<#if title != "">
			<h1><@lh key=title /></h1>
		</#if>
		<div>
			<#nested/>
		</div>
	</section>
</#macro>

<#macro form title="">
	<section class="form">
		<#if title != "">
			<header>
				<h1><@lh key=title /></h1>
			</header>
		</#if>
		<div>
			<#nested>
		</div>
	</section>
</#macro>
