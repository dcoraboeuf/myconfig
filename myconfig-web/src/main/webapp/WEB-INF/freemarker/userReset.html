<#include "/lib/layout.html">
<@layout_std pageId="userReset" script=true title = loc("userReset", name)>
	<@panel>
		<@form>
			<form method="POST" action="gui/user/reset" onsubmit="return UserReset.validate();">
				<input name="name" type="hidden" value="${name?html}" />
				<input name="token" type="hidden" value="${token?html}" />
				<table>
					<tbody>
						<tr>
							<td class="form-label"><label for="oldPassword"><@lh key="userReset.oldPassword" /></label></td>
							<td class="form-input">
								<input id="oldPassword" name="oldPassword" type="password" maxlength="32" size="32" autofocus="true" />
							</td>
						</tr>
						<tr>
							<td class="form-label"><label for="newPassword"><@lh key="userReset.newPassword" /></label></td>
							<td class="form-input">
								<input id="newPassword" name="newPassword" type="password" maxlength="32" size="32" />
							</td>
						</tr>
						<tr>
							<td class="form-label"><label for="confirmPassword"><@lh key="userReset.confirmPassword" /></label></td>
							<td class="form-input">
								<input id="confirmPassword" type="password" maxlength="32" size="32" />
							</td>
						</tr>
						<#if .data_model["error"]??>
							<tr>
								<td colspan="2" class="error">
									${.data_model["error"]}
								</td>
							</tr>
						</#if>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="2" align="right">
								<input id="submit" type="submit" value="<@lh key='userReset.submit' />" />
							</td>
						</tr>
					</tfoot>
				</table>
				</form>
		</@form>
	</@panel>
</@layout_std>
